    {{ define "main" }}
    <!--Section -->
    <!-- Banner/Slider -->
    <div class="page-head section row-vm light">
        <div class="imagebg">
            <img src="{{ site.Params.images.aboutbanner | absURL }}" alt="About Banner">
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    {{ with .Params.bannerblock }}
                    <h1>{{.title1}}</h1>
                    <div class="page-breadcrumb">
                        
                        <ul class="breadcrumb">
                            <li><a href="">{{.title}}</a></li>
                            <li class="active"><span>{{.title1}}</span></li>
                        </ul>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
    <!-- End Banner/Slider -->
    </header>
    <!-- End Header -->
    <div class="section section-pad">
        <div class="container">
            <div class="row row-vm">
                {{ with .Params.block }}
                <div class="col-md-12 res-m-bttm">
                    <div class="text-block">
                        <h2>{{.title}} <span>{{.titlecolor}}</span></h2>
                        <h3>{{.h4}}</h3>
                        <p>{{.desc1}}</p>
                        <p>{{.desc2}}</p>
                        <p>{{.desc3}}</p>
                        <a href="#" class="btn btn-alt">{{.readmore}}</a>
                    </div>
                </div>
                {{end}}
                <!-- <div class="col-md-6 col-md-offset-1">
                    <div class="video-block round">
                        <img src="images/video-md-a.jpg" alt="photo-md" class="img-shadow">
                        <a href="https://www.youtube.com/watch?v=N6NscwzbMvI" class="video-play"><span
                                class="pe pe-7s-play"></span></a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <!--End Section -->

    {{end}}
